<body>
<!-- navbar start -->

    <section id="landing">

                    <button class="shop-button" type="button" onclick="window.location.href='#catalogpage';">Shop Now</button>
                    
                </div>
            </div>
        </section>

        <!-- landing end -->


        <!-- Catalog start -->
    <section id="catalogpage">
     <div class="p-5 bg-secondary text-center">
            <div class="b-5 p-5 mx-5 bg-dark d-inline-block w-25">
                <p><a href="womens.html">
                <img src="./images/women's.png" class="img-fluid"></a></p>

        <!-- Contact start -->
        <section id="contactus">
        <section class="d-flex justify-content-center align-items-center flex-column text-center">
        <div class="text-dark col-12 col-md-8 col-lg-8 col-xl-4"><h1 id="h1contactus">Contact Us</h1></div>
            <div class="p-3 bg-primary text-white">
                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label mx-auto">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
            </div>
            <label for="exampleFormControlInput1" class="form-label mx-auto">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label mx-auto">Contact Number</label>
                <input type="Number" class="form-control" id="exampleFormControlInput1" placeholder="+63 900 000 0000">
            <div class="">Shop</div>
                <div>
                    <select class="form-select container-fluid" aria-label="Default select example">
                        <option selected>Women's</option>
                            <option value="1">Perfume & Fragrance</option>
                            <option value="2">Men's</option>
                    </select>
                </div>
            </div>      
        <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label mx-auto align-items-center">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="50"></textarea>
            </div>
            
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                Send Email
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel">Thank you for Contacting Us!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                            <div class="modal-body text-dark">
                             Message Successfully Sent
                            </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
